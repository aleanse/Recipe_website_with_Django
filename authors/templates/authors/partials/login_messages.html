{% if request.user.is_authenticated %}
      <div class="login-message">
        Your are logged in with
        {{ request.user.username }}. <a href="{% url 'authors:dashboard' %}">See your recipes</a>,
           <a href="{% url 'authors:dashboard_new_recipe' %}">create a new recipe</a> or
       <form class="inline-form" action="{% url 'authors:logout' %}" method="post">
          {% csrf_token %}
            <input type="hidden" name="username" value="{{ request.user.username }}">
            <button type="submit" value="{{ request.user.username }}" class="plaintext-button">Click here</button>
      </form> to logout
      </div>
{% endif %}
